<div class="w-full h-full flex flex-col gap-5 shadow-xl border-2 border-base-200 p-8 rounded-3xl">
    <h2 class="w-full text-center text-3xl font-bold">Login</h2>
    <form class="w-full flex flex-col gap-4" [noValidate]="false" (ngSubmit)="this.performLogin()">

        <input placeholder="Username" class="input input-primary" [(ngModel)]="username" name="username" required />
        <input type="password" placeholder="Password" class="input input-primary" [(ngModel)]="password" required
            name="password" />

        @if (this.loading) {
        <button class="btn btn-block btn-primary btn-disabled">
            Loading... <span class="loading loading-spinner loading-md"></span>
        </button>
        } @else {
        <button type="submit" class="btn btn-block btn-primary">Login</button>
        }
    </form>
    <button class="btn btn-block btn-accent btn-outline" (click)="this.navigateToRegister()">
        Register
    </button>
</div>
