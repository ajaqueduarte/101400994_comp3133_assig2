<dialog #editDialog class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
        @if (this.action?.toString() === "add") {
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
        </form>
        }
        <h3 class="text-2xl font-bold">{{ this.title }}</h3>
        <div class="divider my-2"></div>
        <div class="w-full flex justify-center items-center">
            <form [noValidate]="false" (submit)="onSubmit($event)" class="w-full flex flex-col gap-2">
                <div class="join">
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text">First Name</span>
                        </div>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full rounded-r-none"
                            required [(ngModel)]="first_name" name="first_name" />
                    </label>
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text">Last Name</span>
                        </div>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full join-item"
                            required [(ngModel)]="last_name" name="last_name" />
                    </label>
                </div>
                <label class="form-control w-full">
                    <div class="label">
                        <span class="label-text">Email</span>
                    </div>
                    <input type="email" placeholder="Type here" class="input input-bordered w-full" required
                        [(ngModel)]="email" name="email" />
                </label>
                <div class="join">
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text">Gender</span>
                        </div>
                        <select class="select select-bordered rounded-r-none" [(ngModel)]="gender" name="gender"
                            required>
                            <option disabled selected>Pick one</option>
                            <option *ngFor="let gender of this.genders" [ngValue]="gender">
                                {{gender}}
                            </option>
                            <!-- <option [ngValue]="Gender.Male">Male</option>
                            <option [ngValue]="Gender.Female">Female</option>
                            <option [ngValue]="Gender.Other">Other</option> -->
                        </select>
                    </label>
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text">Salary</span>
                        </div>
                        <input type="number" placeholder="Type here" class="input input-bordered w-full join-item"
                            required [(ngModel)]="salary" name="salary" />
                    </label>
                </div>
                <div class="flex mt-5 gap-5 items-center justify-center">
                    @if (this.loading) {
                    <button class="btn btn-success uppercase font-semibold btn-disabled btn-block"
                        (click)="($event.preventDefault())">
                        Loading... <span class="loading loading-spinner loading-md"></span>
                    </button>
                    } @else {
                    <button type="submit" class="btn btn-success w-1/3 uppercase font-semibold">
                        Accept
                    </button>
                    <button class="btn btn-error w-1/3 uppercase font-semibold"
                        (click)="closeModal($event)">Cancel</button>
                    }
                </div>
            </form>
        </div>

    </div>
</dialog>
